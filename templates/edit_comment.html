{% extends "base.html" %}

{% block content %}
<div class="post">
    <h2>{{post.subject}}</h2>
    <p>
      {{post.content}}
    </p>
    <p style="color: grey;">
      {{post.creator}}
    </p>
</div>

<form method="post">
    <span class="comment_error" style="color: red">
        {{comment_error}}
    </span>
    <div class="form-groupcomments">
            <input type="text" name="comment-content" value="{{comment.content}}">
            <button type="submit" name="commment-btn" class="btn btn-primary">Save</button>

    </div>

</form>

<br>

<a href="/post/{{post.key().id()}}"><button class="btn btn-default">Cancel</button></a>
<a href="/deletecomment/{{comment_id}}"><button class="btn btn-danger">Delete</button></a>

{% endblock %}
