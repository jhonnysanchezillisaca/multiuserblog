{% extends "base.html" %}

{% block content %}

<h2>Welcome, {{username}}</h2>

{% for post in posts %}
<a href="/post/{{post.key().id()}}"><h2>{{post.subject}}</h2></a>
<p>
  {{post.content}}
</p>
<p style="color: grey;">
  {{post.creator}}
</p>
{% endfor %}

<a href="/newpost">
    <button type="button" name="btn-new-post">New Post</button>
</a>

<a href="/logout">
    <button type="button" name="btn-logout">Log out</button>
</a>

{% endblock %}
