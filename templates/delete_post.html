{% extends "base.html" %}

{% block content %}
<div class="post">
    <h2>{{post.subject}}</h2>
    <p>
      {{post.content}}
    </p>
    <p style="color: grey;">
      {{post.creator}}
    </p>
</div>

<form method="post">
    <div class="confirmation-del" style="color: red; font-size: 2em">
        Are you sure you want to delete this post?
    </div>
    <button type="submit" name="del-btn" class="btn btn-danger">Delete</button>
</form>
<a href="/post/{{post.key.id()}}"><button class="btn btn-primary">Cancel</button></a>

{% endblock %}
