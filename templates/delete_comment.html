{% extends "base.html" %}

{% block content %}
<div class="post">
    <h2>{{post.subject}}</h2>
    <p>
      {{post.content}}
    </p>
    <p style="color: grey;">
      {{post.creator}}
    </p>
</div>

<form method="post">
    <div class="comment_error" style="color: red; font-size: 2em">
        Are you sure you want to delete this comment?
    </div>
    <div class="comments">
            <p>{{comment.content}}</p>
            <button type="submit" name="commment-btn" class="btn btn-danger">Delete</button>
    </div>
</form>
<a href="/post/{{post.key().id()}}"><button class="btn btn-primary">Cancel</button></a>

{% endblock %}
